<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* –ü—ñ–¥–∫–∞–∑–∫–∞ */
        #hint {
            font-size: 28px;
            color: #444;
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        #hint.hide {
            opacity: 0;
            transform: translateY(-10px);
        }

        #cover {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        #cover:hover {
            opacity: 0.8;
        }

        #bouquet {
            width: 200px;
            height: 200px;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        #bouquet.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #message {
            opacity: 0;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            transition: opacity 1s ease;
            position: absolute;
            bottom: 50px;
        }
        #message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="hint">–ù–∞—Ç–∏—Å–Ω–∏ üëá</div>

    <img id="cover" src="for everething/photo_2025-11-19_23-22-14.jpg" alt="Cover Image">
    <img id="bouquet" src="for everething/photo_2025-11-19_23-22-08.jpg" alt="Bouquet of Flowers">
    <div id="message">–ü–æ—Å–º—ñ—Ö–∞–π—Å—è —á–∞—Å—Ç—ñ—à–µ, —Ç–æ–±—ñ –¥—É–∂–µ –ª–∏—á–∏—Ç—å</div>

    <script>
        const cover = document.getElementById('cover');
        const bouquet = document.getElementById('bouquet');
        const message = document.getElementById('message');
        const hint = document.getElementById('hint');

        cover.addEventListener('click', () => {

            // –•–æ–≤–∞—î–º–æ –Ω–∞–ø–∏—Å "–Ω–∞—Ç–∏—Å–Ω–∏"
            hint.classList.add('hide');

            // –•–æ–≤–∞—î–º–æ –∫–æ–Ω–≤–µ—Ä—Ç
            cover.style.opacity = '0';

            // –ü–æ–∫–∞–∑—É—î–º–æ –±—É–∫–µ—Ç
            bouquet.classList.add('show');

            // –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            setTimeout(() => {
                message.classList.add('show');
            }, 1000);
        });
    </script>

</body>
</html>
